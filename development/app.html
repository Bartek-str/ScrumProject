<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="headerApp">
      <div class="container">
        <h1 class="logo"><a href="index.html"><span>Zaplanuj</span> Jedzonko</a></h1>
        <div class="person">
          <div class="name">Imię</div>
          <i class="far fa-user-circle"></i>
        </div>
      </div>
    </header>

    <section class="dashboard">
      <div class="panelApp">
        <div class="pulpit">
          <h2>Pulpit</h2>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="przepisy">
          <h2>Przepisy</h2>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="plany">
          <h2>Plany</h2>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="screen">
        <div class="firstTime"></div>
        <div class="anotherTime">
          <div class="container">
            <div class="top">
              <div class="addRecipe">
                <i class="far fa-plus-square"></i>
                <p>dodaj przepis</p>
              </div>
              <div class="addPlan">
                <i class="far fa-plus-square"></i>
                <p>dodaj plan</p>
              </div>
              <div class="alerts">
                <div class="alertRecipes">
                  <i class="fas fa-info-circle"></i>
                  <p>Masz już 99 przepisów, nieźle!</p>
                  <div class="times">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                <div class="alertPlan">
                  <i class="fas fa-exclamation-circle"></i>
                  <p>Pamiętaj, aby dodać plan!</p>
                  <div class="times">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                <div class="alertGood">
                  <i class="fas fa-check-circle"></i>
                  <p>Świetnie że jesteś! Udanego planowania i smaczego! :)</p>
                  <div class="times">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="plan">
                <h2>Twój plan na <span>{nr_tygodnia}</span> tydzień:</h2>
                <div class="days">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
